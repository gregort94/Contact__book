<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Contacts book</title>
</head>
<body>
	<section class="contacts">
		<div class="container">		
		</div>
	</section>
	<section class="overlay overlay--hidden">
		<form class="profile">
			<div class="profile__top">
				<div class="profile__avatar">
					<img class="fitImg" src="https://s3.amazonaws.com/uifaces/faces/twitter/michaelcolenso/128.jpg" alt="">
				</div>
				<button type="button" class="btn profile__edit">
					<img src="img/icons/edit.svg" alt="edit-profile">
				</button>
				<div class="profile__star">
					<input id="favorite" type="checkbox" class="inputControl profile__star-input">
					<label for="favorite" class="profile__star-label">
						<img src="img/icons/star.svg" alt="">
					</label>		
				</div>
				<button type="button" class="btn profile__close"></button>
				<button type="button" class="btn profile__save"><img src="img/icons/save.svg" alt=""></button>
			</div>
			<div class="profile__bottom">
				<div class="profile__fieldset profile__fieldset--name">
					<input id="name" type="text" class="profile__input">
				</div>
				<div class="profile__fieldset profile__fieldset--phone ">
					<label for="phone" class="profile__label">Phone</label>
					<input id="phone" type="phone" class="profile__input">
				</div>
				<div class="profile__fieldset profile__fieldset--email">
					<label for="email" class="profile__label">Email</label>
					<input id="email" type="tel" class="profile__input">
				</div>
				<fieldset class="profile__adress">
					<legend>Adress</legend>
					<div class="profile__fieldset profile__fieldset--country">
						<label for="country" class="profile__label">Country</label>
						<input id="country" type="text" class="profile__input">
					</div>
					<div class="profile__fieldset profile__fieldset--state">
						<label for="state" class="profile__label">State</label>
						<input id="state" type="text" class="profile__input">
					</div>
					<div class="profile__fieldset profile__fieldset--city">
						<label for="city" class="profile__label">City</label>
						<input id="city" type="text" class="profile__input">
					</div>
				</fieldset>
			</div>
		</form>		
	</section>
	<!-- template for contact block -->
	<template id="contactBlock" >
		<div class="contacts__block">
			<div class="contacts__letter"></div>
			<ul class="contacts__list"></ul>
		</div>
	</template>
	<!-- template for contact -->
	<template id="contact">
		<li class="contact" tabindex="0">
			<div class="contact__avatar">
				<img src="#" alt="" class="fitImg contact__avatar-img">
			</div>
			<div class="contact__info">
				<p class="contact__name">Anna Conroy</p>
				<div class="contact__optional">
					<p class="contact__phone">
						<span class="	contact__phone-number">891231312313</span>
						<a href="#" class="contact__phone-link" ><img class="contact__phone-icon" src="img/icons/phone.svg" alt=""></a>
					</p>
					<p class="contact__email">Joaquin_Farrell79@yahoo.com</p>
				</div>
			</div>
		</li>
	</template>

	<script src="js/sort.js"></script>
	<script src="js/backend.js"></script>
	<script src="js/profile.js"></script>
	<script src="js/renderContacts.js"></script>
</body>
</html>
